<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Single Maps</title>
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <link rel="stylesheet" href="singlemap.css">
  <style>
    .sl-map {
      width: 100%;
      height: 500px;
      box-sizing: border-box;
    }

    :root {
      --sl-bg-color: rgba(252, 252, 252, 0.9);
      --sl-bg-color-no-alpha: rgba(252, 252, 252);
      --sl-bg-menu-color: #4a4a4a;
      --sl-color: #03C0C1;
      --sl-color-darken: #007F80;
      --sl-color-lighter: #87afc1;
    }
  </style>
</head>

<body>
  <h1 class="sl-title">Mappa single layer</h1>

  <div id="sl-map-container" class="sl-map-container"></div>
  <script src="singlemap.js"></script>

  <script>
    let options = {
      jsonUrl: 'https://geoserver.comune.re.it/geoserver/geo_re/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=geo_re%3AWIFI_REGGIO&outputFormat=application%2Fjson&srsname=EPSG:3857&maxFeaures=-1',
      pointColor: [0, 0, 255],
      fillColor: [0, 255, 0],
      circleWidth: 2,
      circleRadius: 7,
      tooltipProperty: "NOME_IMPIANTO",
      featureTemplate: [
        {
          propertyName: "NOME_IMPIANTO",
          propertyTitle: "Nome Impianto",
          propertyType: "string",
        },
        {
          propertyName: "N_IMPIANTO",
          propertyTitle: "NÂ°",
          propertyType: "string",
        },
        {
          propertyName: "VIA",
          propertyTitle: "Via",
          propertyType: "string",
        },
        {
          propertyName: "ID_CIVICO",
          propertyTitle: "Civico",
          propertyType: "string",
        },
        {
          propertyName: "COPERTURA_SPAZI",
          propertyTitle: "Copertura Spazi",
          propertyType: "string",
        },
        {
          propertyName: "URL_SITO",
          propertyTitle: "Sito Web",
          propertyType: "string",
        }
      ]
    }
    SingleMap.init("sl-map-container", options);
  </script>

</body>

</html>
